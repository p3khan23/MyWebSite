<html>
<head>
<script language = "JavaScript"> 
    
var number = 0;
var picList = ["Images/mario.png","Images/luigi.png", "Images/wario.png", "Images/toad.png", "Images/bowser.png" ];
    
var clipList = [ "Sounds/mario.mp3", "Sounds/luigi.mp3", "Sounds/wario.mp3", "Sounds/toad.mp3", "Sounds/bowser.mp3" ];
function startShow()
{
    var pic = document.getElementById("picFrame");
    var clip = document.getElementById("myAudio");
    
    
    pic.src= picList[number];
    pic.width = 400;
    clip.src = clipList[number];
    clip.play();
    
    
    
    number = number + 1;
    if(number > 4)
    {
             number = 0;
    } 
}
    
    
</script>
   
</head>
<body>
<center>
<h1> JavaScript Tester </h1>

<img id="picFrame" src= "Images/mario.png"/>
     <audio id = "myAudio"> </audio> 
    
<br/>
<br/>
    
<input type="button" value="Click Me" onClick="startShow()">
    
</center>
</body>
</html>
